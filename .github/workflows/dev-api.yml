name: API Deploy (Development)

on:
  push:
    branches-ignore:
      - "main"
      - "release/**"
    paths:
      - "apps/api/**"

permissions:
  id-token: write
  contents: read
  packages: read

jobs:
  test:
    uses: ./.github/workflows/test.yml

  run-migrations:
    uses: ./.github/workflows/run-migrations.yml
    with:
      environment: Development
    secrets: inherit

  deploy-api:
    needs: [run-migrations, test]
    uses: ./.github/workflows/deploy-api.yml
    with:
      environment: Development
      sst-stage: dev
    secrets: inherit